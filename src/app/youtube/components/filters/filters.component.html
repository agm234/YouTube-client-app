<div class="filter_wrapper">
    <p class="filter_text">Sorting by:</p>
    <button mat-button class="filter_btn data" (click)="onSort('date')">date</button>
    <button mat-button class="filter_btn views" (click)="onSort('views')">
        count of views
    </button>
    <p class="filter_search_text">by word or sentance</p>
    <input
        class="filter_search"
        type="search"
        [(ngModel)]="searchStr"
        (input)="onFilter(searchStr)"
    />
</div>
